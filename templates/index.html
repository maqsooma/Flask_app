{% extends 'base.html' %}

{% block content %}

<table class="table table-striped container">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">content</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for message in messages %}
            <tr>
                <th scope="row">{{message.id}}</th>
                <td>{{message.title}}</td>
                <td>{{message.message}}</td>
                <td><a href="{{url_for('edit',message_id = message.id)}}" class="btn btn btn-success btn-lg active btn-sm" role="button" aria-pressed="true">Edit</a> <form method="POST" 
                    action="{{ url_for('delete', message_id = message.id) }}">
                    <input type="submit" class="btn btn-danger"  value="Delete" onclick=" return confirm('Are you sure you want to delete this entry?')">
                    </form>
                </td>
                
                
                <!-- <td><Button type="button" class="btn btn-danger" formmethod="post">Delete</Button></td> -->
            </tr>
         {% endfor %} 
      
    </tbody>
  </table>
