{% extends 'base.html' %}

{% block content %}
<div class='container'> 
    <h1 class="shadow-lg container ">{% block title %} Messages {% endblock %}</h1>
    {% for message in messages %}
        <div class='container'>  
              <h3>{{ message.title }}</h3>
            <p>{{ message.message }}</p>
            <a href="{{ url_for('edit',message_id = message.id) }}">Edit</a>
            <!-- <a href="{{ url_for('delete', message_id = message.id) }}">Delete</a> -->
            
            
            <form method="POST"
            action="{{ url_for('delete', message_id = message.id) }}">
           <input type="submit" value="Delete" onclick=" return confirm('Are you sure you want to delete this entry?')">
           </form>
            
        </div>
        
    {% endfor %}
{% endblock %}
